name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
        
      - name: Project Version check (Maven, NodeJS...)
  # You may pin to the exact commit or the version.
  # uses: avides/actions-project-version-check@e6aa0391d5a66067c81303d226cda614d304baee
        uses: avides/actions-project-version-check@v1.2.0
        with:
          # The repository token is used to request the target branch `file-to-check`-file from the [GitHub API](https://developer.github.com/v3/repos/contents/#get-contents)
          token: pom.xml 
         
        
        
